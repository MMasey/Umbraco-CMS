<div class="umb-color-swatches" ng-class="{ 'with-labels': useLabel }">

    <button type="button" class="umb-color-box umb-color-box--{{size}} btn-{{color.value}}" ng-repeat="color in colors" title="{{useLabel || useColorClass ? (color.label || color.value) : ('#' + color.value)}}" hex-bg-inline="{{useColorClass === false}}" hex-bg-color="{{color.value}}" ng-class="{ 'active': isSelectedColor(color.value) }" ng-click="setColor(color.value, $index, $event)">
        <div class="umb-color-box-inner">
            <div class="check-circle">
                <umb-icon icon-name="icon-check" get-icon="true" class="icon icon-check small" ng-show="isSelectedColor(color.value)"></umb-icon>
            </div>
            <div class="umb-color-box__label" ng-if="useLabel">
                <div class="umb-color-box__name truncate">{{ color.label || color.value }}</div>
                <div class="umb-color-box__description">#{{ color.value }}</div>
            </div>
        </div>
    </button>

</div>
